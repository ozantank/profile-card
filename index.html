<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/profile.png" />
    <title>Profile card component</title>
    <!-- Google FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern" />

        <div class="content">
          <img src="images/IMG_1313-modified.png" alt="ozan-img" />
          <h2>Ozan Tank <span>21</span></h2>
          <p class="country">Istanbul</p>
        </div>
        <div class="footer">
          <div>
            <p class="head">80K</p>
            <p class="sub-head">Followers</p>
          </div>
          <div>
            <p class="head">803K</p>
            <p class="sub-head">Likes</p>
          </div>
          <div>
            <p class="head">1.4K</p>
            <p class="sub-head">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
